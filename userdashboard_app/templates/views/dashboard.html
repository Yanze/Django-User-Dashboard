{% extends 'views/base.html' %}
{% block title %}User Dashboard{% endblock %}
{% block content%}
  <!-- user dashboard list -->
<h2>Manage Users</h2>

<table class="table">
  <thead>
    <tr class="active">
      <th>Id</th>
      <th>Username</th>
      <th>Email</th>
      <th>User Level</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      {% for user in users %}
      <td>{{ user }}</td>
      {% endfor %}
    </tr>
  </tbody>
</table>

{% endblock %}
